<!DOCTYPE html>
<html>
<head>
    <title>Choose Your Starter Pokemon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <meta charset="UTF-8">
</head>

<body>
    
    <header>
        <h1 class="header-title">Choose Your Starter</h1>
        <div class="pokemon-selection">
            <div class="pokemon-names">
                <span class="squirtle">Squirtle</span>
                <span class="charmander">Charmander</span>
                <span class="bulbasaur">Bulbasaur</span>
            </div>

            <div class="pokemon-buttons">
                <button class="scb-button"><img id="s" class="pokemon-img" src="images/squirtle.png" alt="Squirtle"></button>
                <button class="scb-button"><img id="c" class="pokemon-img" src="images/charmander.png" alt="Charmander"></button>
                <button class="scb-button"><img id="b" class="pokemon-img" src="images/bulbasaur.png" alt="bulbasaur"></button>
            </div>
        </div>

    </header>
    <div class="end-container">
        <div class="end-screen">
            <h1 class="game-over-text secondary-text">Game Over!</h1>
            <button id="restart-button" class="scb-button"><img class="reset" src="images/reset.png" alt="Restart Game"></button>
        </div>
    </div>

    <div class="choices-container text">
        <div class="player-choice">
            <div class="player-choice">Player's Choice</div>
            <div class="player-image"><img></div>
        </div>

        <div class="computer-choice">
            <div class="computer-choice">Computer's Choice</div>
            <div class="computer-image"><img></div>
        </div>
    </div>



    <div class="scoreboard">
        <div class="scoreboard-elements text">
            <div id="round">Round: 0</div>
            <div id="score">
                <div class="player-score">
                    Player Score: 
                </div>

                <div class="computer-score">
                    Computer Score: 
                </div>
            </div>
        </div>

        <p id="result" class="secondary-text"><span class="squirtle">Water</span> beats <span class="charmander">Fire</span>, 
            <span class="charmander">Fire</span> beats <span class="bulbasaur">Grass</span>, 
            <span class="bulbasaur">Grass</span> beats <span class="squirtle">Water</span></p>
    </div>


    <script type ="text/javascript" src="script.js"></script>
</body>
    
</html>
