<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>

    function game() {
        
    let playerScore = 0, computerScore = 0

    // 2. RETURN a random value of RPS for function computerPlay
    function computerPlay(){
        let choices = ['Rock', 'Paper', 'Scissors']
        let computerChoice = choices[Math.floor(Math.random() 
         * choices.length)]

        return computerChoice
    }

    let computerSelection = computerPlay()

    // 3. COMPARE value for playerSelection and computerSelection
    // as parameters in a function and return string to declare
    // winner or loser

    function playRound(playerSelection, computerSelection) {
        playerSelection = playerSelection.toLowerCase()
        computerSelection = computerSelection.toLowerCase()

        let playerChoice = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1)
        let computerChoice = computerSelection.charAt(0).toUpperCase() + computerSelection.slice(1)


        if (playerSelection === computerSelection) {
            return `It's a tie! ${playerChoice} ties ${computerChoice}.`
        }
        
        else if (playerSelection === "rock") {
            if(computerSelection === "paper") {
                computerScore++
                return `You lose. ${computerChoice} beats ${playerChoice}.`
            }

            else {
                playerScore++
                return `You win. ${playerChoice} beats ${computerChoice}.`
            }
        }

        else if (playerSelection === "paper") {
            if(computerSelection === "scissors") {
                computerScore++
                return `You lose. ${computerChoice} beats ${playerChoice}.`
            }

            else {
                playerScore++
                return `You win. ${playerChoice} beats ${computerChoice}.`
            }
        }

        else if (playerSelection === "scissors") {
            if(computerSelection === "rock") {
                computerScore++
                return `You lose. ${computerChoice} beats ${playerChoice}.`
            }

            else {
                playerScore++
                return `You win. ${playerChoice} beats ${computerChoice}.`
            }
        }
    }

     //console.log(playRound(playerSelection, computerSelection))

    // 4. CALL playRound function inside of game function to play
    // a game with 5 rounds and declare winner or loser

    
    // 5. PRINT results of each round and winner of game with 
    // console.log()
        for (let i = 0; i < 5; i++) {
            
            // 1. PROMPT user for input that is player selection for RPS

            let playerSelection = prompt("Rock, Paper or Scissors?")

            console.log(playRound(playerSelection, computerSelection))
            console.log(`Score is Player: ${playerScore} and Computer: ${computerScore}`)

            computerPlay()
            computerSelection = computerPlay()
        }

        if (playerScore === computerScore) {
            console.log("Tie Game!")
        }

        else if (playerScore > computerScore){
            console.log("Player Wins!")
        }

        else {
            console.log("Computer Wins!")
        }  
        
    }

    game()

    </script>
</body>
</html>
